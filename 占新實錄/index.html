<!DOCTYPE html>
<html lang="zh-TW">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>占新實錄</title>
 <style>
   * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
   }
   body {
     font-family: serif;
     color: #4b5563;
   }
   .container {
     width: 100vw;
     height: 100vh;
     padding: 24px;
     position: relative;
     overflow: hidden;
   }
   .frame-img {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     object-fit: cover;
     pointer-events: none;
     z-index: 0;
   }
   .container > *:not(.frame-img) {
     position: relative;
     z-index: 1;
   }
   .moon {
     position: absolute;
     top: 24px;
     left: 24px;
     color: white;
   }
   .title {
     text-align: center;
     margin-top: 96px;
     margin-bottom: 24px;
   }
   .title h1 {
     font-size: 36px;
     font-weight: bold;
     color: #22543d;
   }
   .title p {
     font-size: 18px;
     color: #718096;
   }
   .card-grid {
     display: grid;
     grid-template-columns: repeat(5, 1fr);
     gap: 16px;
     padding: 0 16px;
   }
   .card {
     position: relative;
     padding: 8px;
     border: 3px solid #4a5568;
     background: linear-gradient(to top, #fff7d6, #ffeeb2);
     transition: transform 0.3s;
   }
   .card img {
     width: 100%;
     height: 192px;
     object-fit: cover;
   }
   .card:hover {
     transform: scale(1.05);
     cursor: pointer;
   }
   .symbol {
     position: absolute;
     bottom: 8px;
     right: 8px;
     font-size: 20px;
   }
   .description {
     text-align: center;
     margin-top: 32px;
     font-size: 18px;
     line-height: 1.6;
   }
 </style>
</head>
<body>


 <div class="container">
   <img src="frame-border.png" alt="邊框裝飾" class="frame-img">


   <div class="moon">
     <div style="font-size: 40px;">🌙</div>
     <div style="font-size: 12px;">⋆ ✧ ✦ ✧ ⋆</div>
   </div>


   <div class="title">
     <h1>占新實錄</h1>
     <p>解讀新象，掌握先機</p>
   </div>


   <div class="card-grid">
     <a href="#角色1" class="card" style="border-color:#2f855a">
       <img src="https://via.placeholder.com/200x300?text=角色1" alt="角色1" />
       <div class="symbol" style="color:#d69e2e;">♐</div>
     </a>
     <a href="#角色2" class="card" style="border-color:#c53030;background:linear-gradient(to top,#fbd6d6,#f5bcbc);">
       <img src="https://via.placeholder.com/200x300?text=角色2" alt="角色2" />
       <div class="symbol" style="color:#c53030;">♑</div>
     </a>
     <a href="#角色3" class="card" style="border-color:#2b6cb0;background:linear-gradient(to top,#d3f0f8,#a7e3f0);">
       <img src="https://via.placeholder.com/200x300?text=角色3" alt="角色3" />
       <div class="symbol" style="color:#2c5282;">♏</div>
     </a>
     <a href="#角色4" class="card" style="border-color:#dd6b20;background:linear-gradient(to top,#ffe0b2,#ffd699);">
       <img src="https://via.placeholder.com/200x300?text=角色4" alt="角色4" />
       <div class="symbol" style="color:#dd6b20;">♓</div>
     </a>
     <a href="#角色5" class="card" style="border-color:#805ad5;background:linear-gradient(to top,#e9d6ff,#dbbfff);">
       <img src="https://via.placeholder.com/200x300?text=角色5" alt="角色5" />
       <div class="symbol" style="color:#6b46c1;">♋</div>
     </a>
   </div>


   <div class="description">
     歡迎成為占新實錄線上信徒！<br/>
     在這裡你可以得到心靈的寄託與成長 ✨
   </div>
 </div>


</body>
</html>
